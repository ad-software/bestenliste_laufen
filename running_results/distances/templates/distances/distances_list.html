{% extends 'base.html' %}

{% block content %}

<p>List of distances</p>

{% if object_list %}
<table class="table table-striped">
     <tr>
          <th scope="col">Name of distance</th>
     </tr>
{% for instance in object_list %}
     <tr>
          <td><a href='{{ instance.get_absolute_url }}'>{{ instance.name }}</a></td>
{% endfor %}
     </tr>
</table>
{% else %}
<p>There are no distances</p>
{% endif %}
{% endblock %}
