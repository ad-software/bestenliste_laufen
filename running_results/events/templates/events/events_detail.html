{% extends 'base.html' %}

{% block content %}

<h1>Veranstaltungen {{ object.name }}</h1>
{% if object %}
<p>Datum {{ object.date }}</p>
<p>Ort {{ object.location }}</p>
<p>Webseite {{ object.website }}</p>
<p>Bemerkung {{ object.note }}</p>

{% else %}
<p>Es sind noch keine Veranstaltungen erfasst.</p>
{% endif %}
{% endblock %}
